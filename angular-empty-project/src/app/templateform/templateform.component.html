<h1>Template Driven Form Example</h1>
<form #formTemplate="ngForm">
    <p>First Name: <input type="text" name="firstName" [(ngModel)]="firstName"></p>
    <p>Last Name: <input type="text" name="lastName" [(ngModel)]="lastName"></p>
    <button type="button" (click)="setFirstNameTemplate()">Set First Name Programatically</button>
    <button type="button" (click)="clearFirstNameTemplate()">Clear First Name Programatically</button>
</form>
<p>Output: <span>{{ outputTemplate }}</span></p>
